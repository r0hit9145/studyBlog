<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Blog</title>
  </head>
  <body>
    <header>
      <h1><a href="">Study Blog</a></h1>
    </header>
    {% for post in posts %}
    <article>
      <time datetime="">Published: {{post.published_date}}</time>
      <h2><a href="">{{post.title}}</a></h2>
      <p>{{post.text |linebreaksbr}}</p>
    </article>
    {% endfor %}
  </body>
</html>
